<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good vibes &#x1F60E</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.11/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.11/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.11/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.11/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.11/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.11/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- <script defer src="server.js" type="module"></script> -->
    <script defer src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="header__back">
          <i class="fas fa-angle-left"></i>
        </div>
        <h3>Positive vibe only &#x1F60E</h2>
      </div>
    </div>
    <div class="main">
    <div class="main__left">
      <div class="videos__group">
        <div id="video-grid">
          <!-- Video display here -->
        </div>
      </div>
      <div class="options">
        <div class="options__left">
          <div id="shareScreen" class="options__button">
            <i class="material-icons">screen_share</i>
          </div>
          <!-- <div id="stopShareScreen" class="options__button">
            <i class="material-icons">stop_screen_share</i>
          </div> -->
          <div id="stopVideo" class="options__button">
            <i class="fa fa-video-camera"></i>
          </div>
          <div id="muteButton" class="options__button">
            <i class="fas fa-microphone"></i>
          </div>
          <div id="showChat" class="options__button">
            <i class="fa fa-comment"></i>
          </div>
        </div>
        <div class="options__right">
          <div id="inviteButton" class="options__button">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="resizer" id="dragMe"></div>
    <div class="main__right">
      <div class="main__chat_window">
          <div class="messages">
            <!-- Message display here -->
          </div>
      </div>
      <div class="main__message_container">
        <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
        <div id="send" class="options__button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
